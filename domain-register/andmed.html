<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="andmed.css">
</head>
<body data-bs-theme="dark">
    <header>
        <h1>Sisesta Andmed</h1>
        <nav>
            <ul class="background">
                <li>Vali</li>
                <li class="active">Andmed</li>
                <li>Tellimus</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="inputs d-flex flex-column gap-3">
            <div class="background px-3 py-2">
                <h3 class="text-center text-light">Personaalne informatsioon</h2>
                <div class="row mb-2">
                    <div class="col">
                        <label for="firstName" class="form-label">Nimi</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Mart">                      
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Perekonnanimi</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Mets">
                    </div>
                </div>  
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">E-Post</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">                      
                    </div>
                    <div class="col">
                        <label for="telefon" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="telefon" placeholder="+3725555555">
                    </div>
                </div>              
            </div>
            <div class="background px-3 py-2">
                <h3 class="text-center text-light">Tasustamine informatsioon</h2>
                <div class="row mb-2">
                    <div class="col">
                        <label for="address" class="form-label">Postiaadress</label>
                        <input type="text" class="form-control" id="address" placeholder="Tartu mnt 61">                      
                    </div>
                    <div class="col-3">
                        <label for="index" class="form-label">Postiindeks</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" id="index" placeholder="10621">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="riik" class="form-label">Riik</label>
                        <input type="text" class="form-control" id="riik" placeholder="Estonia">    
                    </div>
                    <div class="col">
                        <label for="linn" class="form-label">Linn</label>
                        <input type="text" class="form-control" id="linn" placeholder="Tallinn">    
                    </div>
                    <div class="col">
                        <label for="maakond" class="form-label">Maakond</label>
                        <input type="text" class="form-control" id="maakond" placeholder="Harjumaa">    
                    </div>
                </div>
            </div>
            <div class="background px-3 py-2">
                <h3 class="text-center text-light">Osta tiip</h2>
                <div class="d-flex justify-content-center gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ostatiip" id="eraisik">
                        <label class="form-check-label" for="eraisik">Eraisik</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ostatiip" id="ettevotte" checked>
                        <label class="form-check-label" for="ettevotte">Ettevõtte</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Ettevõtte nimi</label>
                        <input type="email" class="form-control" id="email" placeholder="Mina OÜ">                      
                    </div>
                    <div class="col">
                        <label for="telefon" class="form-label">VAT number</label>
                        <input type="tel" class="form-control" id="telefon" placeholder="231234124123">
                    </div>
                </div> 
            </div>
        </div>
        <div class="information">
            <div class="background px-3 py-2 mb-3">
                <h3 class="text-center text-light">Kokkuvõtte tellimusest</h2>
                <b>Domeen:</b> <span class="text-primary">good-domain.ee</span>
                <br>
                <b>Hind:</b> <span class="text-primary">10.00€</span>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <a href="index.html" class="btn background">Tagasi</a>
                <a href="tellimus.html" class="btn background text-primary fw-bold">Osta</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
